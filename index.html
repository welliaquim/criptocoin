<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- website icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="equilibrium"
          src="./images/image-equilibrium.jpg"
          alt="A 3D cube with a blue background"
        />
        <div class="text">
          <h3>Equilibrium #3429</h3>
          <p class="desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="both">
            <div class="cripto">
              <span class="amount">
                <img
                  src="./images/icon-ethereum.svg"
                  alt="ethereum icon"
                  class="ethe"
                />
                <span>0.041 ETH</span>
              </span>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="Clock icon" />
              <span class="days"> 3 days left </span>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="footer">
          <div class="bottom">
            <img
              class="avatar"
              src="./images/image-avatar.png"
              alt="A man with brown hair and blue eyes, iluminated by the light of the sun."
            />
            <div class="created-by">
              Creation of <span class="author">Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Welliaquim B.</a>.
    </div>
  </body>
</html>
